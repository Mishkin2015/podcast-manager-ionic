<ion-view view-title="Downloads">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="episode in downloads" type="item-text-wrap" href="#/tab/downloads/{{episode.id}}">
                <img ng-src="{{episode.pictures.extra_large}}">
                <h2>{{episode.name}}</h2>
                <p>{{episode.description}}</p>
                <i class="icon ion-ios-play-outline"></i>

                <ion-option-button class="button-assertive" ng-click="remove(episode)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
