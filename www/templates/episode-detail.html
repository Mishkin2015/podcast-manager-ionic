<ion-view view-title="{{episode.user.name}}">
    <ion-content class="padding">
        <div class="row">
            <div class="col-25">
                <img ng-src="{{episode.pictures.extra_large}}" style="width: 64px; height: 64px">
            </div>
            <div class="col-75">
                <h4>{{episode.name}}</h4>
            </div>
        </div>
        <p>
            {{episode.description}}
        </p>

        <div class="player">
            <div class="item range">
              <i class="icon ion-volume-low"></i>
              <input type="range" name="volume">
              <i class="icon ion-volume-high"></i>
            </div>
            <div class="row">
                <div class="col-33">
                    <i class="icon player ion-skip-backward"></i>
                </div>
                <div class="col-33">
                    <i class="icon player ion-play"></i>
                </div>
                <div class="col-33">
                    <i class="icon player ion-skip-forward"></i>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
