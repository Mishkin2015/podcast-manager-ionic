<ion-view view-title="{{episode.user.name}}">
    <ion-content class="padding">
        <div class="row">
            <div class="col-25">
                <img ng-src="{{episode.pictures.extra_large}}" style="width: 64px; height: 64px">
            </div>
            <div class="col-75">
                <h4>{{episode.name}}</h4>
            </div>
        </div>
        <p>
            {{episode.description}}
        </p>
    </ion-content>
</ion-view>
