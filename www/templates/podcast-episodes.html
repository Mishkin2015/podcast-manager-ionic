<ion-view view-title="Episodes">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="episode in episodes" type="item-text-wrap" href="">
                <img ng-src="{{episode.user.pictures.large}}">
                <h2>{{episode.name}}</h2>
                <i class="icon ion-ios-cloud-download-outline"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
