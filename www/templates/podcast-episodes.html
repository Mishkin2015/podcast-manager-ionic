<ion-view view-title="Episodes">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="episode in episodes" type="item-text-wrap" href="">
                <img ng-src="{{episode.user.pictures.large}}">
                <h2>{{episode.name}}</h2>
                <a ng-click="episode.downloaded = !episode.downloaded; download(episode)" ng-show="!episode.downloaded">
                    <i class="icon ion-ios-cloud-download-outline"></i>
                </a>
                <a ng-click="episode.downloaded = !episode.downloaded; delete(episode)" ng-show="episode.downloaded">
                    <i class="icon ion-ios-close-outline"></i>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
